<html>
    <head>
        <title>Fandom Category Grabber</title>
        <script src="multi_cat.js"></script>
    </head>
    <body>
        <table class="center">
            <tr>
                <td>Wiki:</td>
                <td><input id="wiki"></td>
            </tr>
            <tr>
                <td>Input categories:</td>
                <td><textarea id="cat1"></textarea></td>
            </tr>
                <td>Filter categories:</td>
                <td><textarea id="cat2"></textarea></td>
            </tr>
            <tr>
                <td><label for="number">Number each item</label></td>
                <td><input type="checkbox" id="number" name="number"></td>
            </tr>
            <tr>
                <td><button onclick="main()">Search</button></td>
            </tr>
        </table>
        <p id="output">Enter the wiki name in the "Wiki" field.<br>Enter categories in the "Category" fields, seperate them by new line<br>(You don't need "Category:" part, just the name of the category is enough).</p>

        <style>
            .center{
                margin-left: auto;
                margin-right: auto;
                vertical-align: auto;
            }
            td{
                vertical-align: auto;
            }
            textarea {
                width: 300px;
                height: 100;
            }
        </style>
    </body>
</html>
